<ui:composition xmlns="http://www.w2.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">

    </ui:define>

    <ui:define name="title">
        USUÁRIOS
    </ui:define>




    <ui:define name="body">


        <h:form id="frm" prependId="false">
        <div class="box box-primary ui-sm-12 ui-md-12 ui-lg-12">
            <div class="box-header with-border">


                <adm:breadcrumb title="Pesquisa Default"/>


                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form" action="#{usuarioMB.cadastrarUsuario()}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this" rendered="false"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>

                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-g ui-fluid ui-sm-12 ui-md-12 ui-lg-12">
                        <p:dataTable id="usuarios" var="usuario" value="#{usuarioMB.usuarios}" editable="true"  paginator="true"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                     currentPageReportTemplate=""
                                     rowsPerPageTemplate="5,10,15,20,30">



                            <p:ajax event="rowEdit" update="usuarios"/>


                            <p:column headerText="Nome">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{usuario.nome}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{usuario.nome}"
                                                                       style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Usuário">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{usuario.usuario}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{usuario.usuario}"
                                                                       style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Email">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{usuario.email}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{usuario.email}"
                                                                       style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Senha">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{usuario.senha}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{usuario.senha}"
                                                                       style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Ativo" style="text-align: center ; width: 10%">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{usuario.ativo == true ? 'SIM' : 'NÃO'}"
                                                      styleClass="#{usuario.ativo ? 'btn-success' : 'btn-danger'}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <div align="center">
                                            <p:selectBooleanButton onLabel="Desativar" offLabel="Ativar"
                                                                   value="#{usuario.ativo}"
                                                                   style="width:80%; text-align: center"/>
                                        </div>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Senha">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{usuario.tipoUsuario}"/></f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu value="#{usuario.tipoUsuario}"
                                                         style="width:100% ; background-color: white">
                                            <f:selectItems value="#{usuarioMB.tiposUsuario()}" var="tipo"
                                                           itemLabel="#{tipo}" itemValue="#{tipo}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>


                            <p:column style="width:35px">
                                <p:rowEditor/>
                            </p:column>


                        </p:dataTable>

                        <div class="ui-sm-3 ui-md-3 ui-lg-3">
                        </div>

                        <div class="ui-sm-6 ui-md-6 ui-lg-6">
                            <p:panel id="toggleable" header="ADICIONAR USUÁRIO" toggleable="true" closable="false"
                                     collapsed="true"
                                     toggleSpeed="500" closeSpeed="500" widgetVar="panel">

                                <p:ajax event="close"/>
                                <p:ajax event="toggle"/>

                                <div align="center">
                                <p:panelGrid columns="4" >
                                    <p:inputText placeholder="Nome" value="#{usuarioMB.novoUsuario.nome}"/>
                                    <p:inputText placeholder="Usuario" value="#{usuarioMB.novoUsuario.usuario}"/>
                                    <p:inputText placeholder="Email" value="#{usuarioMB.novoUsuario.email}"/>
                                    <p:password placeholder="Senha" value="#{usuarioMB.novoUsuario.senha}"/>
                                    <p:selectOneMenu style="width: 100%" value="#{usuarioMB.novoUsuario.tipoUsuario}">
                                        <f:selectItem itemLabel="Tipo de Usuário" noSelectionOption="true"/>
                                        <f:selectItems value="#{usuarioMB.tiposUsuario()}" var="tipo"
                                                       itemValue="#{tipo}"/>
                                    </p:selectOneMenu>

                                    <p:selectOneMenu style="width: 100%" value="#{usuarioMB.novoUsuario.tipoUsuario}">
                                        <f:selectItem itemLabel="Categorias" noSelectionOption="true"/>
                                        <f:selectItems value="#{usuarioMB.tiposUsuario()}" var="tipo"
                                                       itemValue="#{tipo}"/>
                                    </p:selectOneMenu>

                                    <p:selectBooleanButton id="value1" value="#{usuarioMB.novoUsuario.ativo}"
                                                           onLabel="ATIVO"
                                                           offLabel="INATIVO" style="width:100%"/>

                                    <p:commandButton value="Salvar" styleClass="btn-success form-control"/>


                                </p:panelGrid>
                                </div>

                            </p:panel>
                        </div>
                    </div>


            </div>


        </div>
        </h:form>

    </ui:define>

</ui:composition>
