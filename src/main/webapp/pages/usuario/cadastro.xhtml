<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Usu√°rio
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
            .ui-outputlabel {
                margin-top: 5px;
            }

            .ui-selectonemenu-filter-container {
                width: 100%;
            }


        </style>

        <f:event type="preRenderComponent" listener="#{grupoMB1.carregaGrupos()}"/>
    </ui:define>


    <ui:define name="body">
        <f:metadata>
        </f:metadata>


        <div class="box box-primary ui-sm-12 ui-md-12 ui-lg-12">
            <div class="box-header with-border">


                <adm:breadcrumb title="Cadastro Default" link="cadastro-default.xhtml?id="/>


                <h:form id="formCadastroItem" prependId="false">
                    <p:focus/>

                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form" action="#{usuarioMB.cadastrarUsuario()}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this" rendered="false"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>

                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar"  process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>


                    <p:separator/>


                    <div class="ui-g ui-fluid ui-sm-12 ui-md-12 ui-lg-6">


                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:inputText placeholder="Nome" value="#{usuarioMB.novoUsuario.nome}"/>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:inputText placeholder="Usuario" value="#{usuarioMB.novoUsuario.usuario}"/>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:inputText placeholder="Email" value="#{usuarioMB.novoUsuario.email}"/>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                           <p:password placeholder="Senha" value="#{usuarioMB.novoUsuario.senha}"/>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6" >
                            <p:selectOneMenu value="#{usuarioMB.novoUsuario.tipoUsuario}">
                                <f:selectItem itemLabel="Selecione o Tipo" noSelectionOption="true"/>
                                <f:selectItems value="#{usuarioMB.tiposUsuario()}" var="tipo"
                                               itemValue="#{tipo}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-4 ui-md-4 ui-lg-2">

                        </div>




                    </div>


                </h:form>
            </div>
        </div>

        <h:outputScript library="js" name="script.js"/>

    </ui:define>

</ui:composition>
