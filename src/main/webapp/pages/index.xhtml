<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
            .ui-button {

                width: 160px;
                height: 70px;
                margin-right: 3%;

            }

            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }


        </style>
    </ui:define>

    <ui:define name="title">
        <b>GERENCIAMENTO DE ESTOQUE</b>
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Default" link="cadastro-default.xhtml?id="/>
        <h:form id="formCadastroItem" prependId="false">
            <p:focus/>


            <div class="box-header with-border" align="center">


                <div class="ui-sm-6 ui-md-6 ui-lg-12">


                    <p:commandButton value="ITENS" id="buttonItens" type="button" styleClass="btn-info"
                                     icon="fa fa-bar-chart">
                        <p:tieredMenu model="#{menuConstrutor.menuItens}" overlay="true" trigger="buttonItens"
                                      my="left top"
                                      at="left bottom"/>
                    </p:commandButton>

                    <p:commandButton value="MOVIMENTAÇÕES" id="buttonMovimentacoes" type="button"
                                     styleClass="btn-primary" icon="fa fa-th-list">
                        <p:tieredMenu model="#{menuConstrutor.menuMovimentacoes}" overlay="true"
                                      trigger="buttonMovimentacoes" my="left top"
                                      at="left bottom"/>
                    </p:commandButton>

                    <p:commandButton value="USUÁRIOS" styleClass="btn-warning" icon="fa fa-user"
                                     action="usuario/lista?faces-redirect=true"/>

                    <p:commandButton value="SETORES" styleClass="btn-danger" type="button"
                                     icon="fa fa-building-o" id="buttonSetores">
                        <p:tieredMenu model="#{menuConstrutor.menuUnidades}" overlay="true"
                                      trigger="buttonSetores" my="left top"
                                      at="left bottom"/>

                    </p:commandButton>


                    <p:commandButton value="FORNECEDORES" styleClass="btn-success" icon="fa fa-gears"/>
                </div>
            </div>
            <br/>


            <div class="box box-primary">
                <div class="box-header with-border">

                    <p:panel id="panelGrafico" header="Gráfico Aual de Movimentações" toggleable="true" closable="true"
                             toggleSpeed="500"
                             closeSpeed="500" widgetVar="panelGrafico" style="margin-bottom:20px">

                        <div style="overflow: auto">
                            <p:chart type="bar" model="#{charts.animatedModel2}"
                                     style="width: 100% ; text-align: left"/>
                        </div>

                    </p:panel>
                </div>
            </div>


            <div class="box box-primary">
                <div class="box-header with-border">

                    <p:panel id="toggleable" header="Produtos mais consumidos" toggleable="true" closable="true"
                             toggleSpeed="500"
                             closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">

                        <p:dataTable var="car">
                            <p:column headerText="Código">
                                <h:outputText value="#{car.id}"/>
                            </p:column>

                            <p:column headerText="Descrição">
                                <h:outputText value="#{car.year}"/>
                            </p:column>

                            <p:column headerText="Mês de Referência">
                                <h:outputText value="#{car.brand}"/>
                            </p:column>

                            <p:column headerText="Quantidade consumida">
                                <h:outputText value="#{car.brand}"/>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </div>
            </div>


        </h:form>
    </ui:define>

</ui:composition>
