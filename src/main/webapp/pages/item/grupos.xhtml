<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">

        </style>
        <f:event type="preRenderComponent" listener="#{grupoMB.carregaGrupos()}"/>
    </ui:define>


    <ui:define name="title">
        GRUPOS E CLASSES
    </ui:define>

    <ui:define name="body">
        <f:metadata>

        </f:metadata>
        <p:growl id="growl" showDetail="false" sticky="false" life="2000"/>

        <h:form id="formGrupos" prependId="false">
            <div class="box box-primary ui-sm-12 ui-md-12 ui-lg-12">
                <div class="box-header with-border">


                    <adm:breadcrumb title="Cadastro Default" link="cadastro-default.xhtml?id="/>


                    <p:focus/>

                    <div id="main-buttons" class="hidden-sm hidden-xs">

                        <p:splitButton value="Cadastrar" type="button"
                                       icon="fa fa-plus" styleClass="btn-primary">

                            <p:menuitem value="GRUPO" onclick="PF('dlgCadastroGrupo').show();"
                                        process="@this"/>

                            <p:menuitem value="CLASSE" onclick="PF('dlgCadastroClasse').show();"
                                        process="@this"/>

                        </p:splitButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar ao cadastro de Itens" immediate="true"
                                         action="cadastro?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-reply"/>

                        <div style="float: right">
                            <p:inputText style="width:150px"
                                         placeholder="Buscar" styleClass="btn-group" id="filterGrupo"/>
                            <p:commandButton icon="fa fa-search" type="button" id="buttonPesquisarGrupo"/>

                        </div>
                    </div>


                    <p:separator/>

                    <p:dataTable var="grupo" value="#{grupoMB.grupos}" id="grupos"
                                 rowExpandMode="single" widgetVar="grupos"
                                 editable="true" paginator="true"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 currentPageReportTemplate=""
                                 rowsPerPageTemplate="5,10,15,20,30">


                        <p:ajax event="rowEdit" listener="#{grupoMB.editarRow}" update="growl"/>
                        <p:ajax event="rowToggle" listener="#{grupoMB.selecionaGrupoToggle(grupo)}"
                                update="grupos:classes"/>

                        <p:column style="width:35px">
                            <p:rowToggler />
                        </p:column>


                        <p:column headerText="Sigla" styleClass="ui-sm-1 ui-md-1 ui-lg-1" style="text-align: center">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{grupo.sigla}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{grupo.sigla}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Nome" styleClass="ui-sm-3 ui-md-3 ui-lg-3" style="text-align: center">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{grupo.nome}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{grupo.nome}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Descrição">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{grupo.descricao}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{grupo.descricao}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column style="width:60px" headerText="Editar">
                            <p:rowEditor editTitle="Editar" saveTitle="Salvar Alterações" cancelTitle="Cancelar"/>
                        </p:column>

                        <p:column style="width:60px; text-align: center" headerText="Excluir" >
                            <p:commandButton icon="fa fa-trash" styleClass="btn-danger btn-xs"
                                             title="Excluir" update="grupos , growl" immediate="true"
                                             action="#{grupoMB.excluir()}" process="@this">
                                <f:setPropertyActionListener value="#{grupo}"
                                                             target="#{grupoMB.grupo}"/>
                                <p:confirm header="ATENÇÃO" message="Confirma exclusão?"
                                           icon="fa fa-exclamation-triangle"/>

                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="SIM" styleClass="ui-confirmdialog-yes btn-success"
                                                 icon="fa fa-check">
                                </p:commandButton>
                                <p:commandButton value="NÃO" type="button"
                                                 styleClass="ui-confirmdialog-no btn-danger"
                                                 icon="fa fa-times"/>
                            </p:confirmDialog>


                        </p:column>

                        <p:rowExpansion>

                            <div class="ui-sm-5 ui-md-5 ui-lg-5" style="float: left">


                                <p:panelGrid columns="3" id="gridCadastroClasse">

                                    <f:facet name="header">
                                        ADICIONAR CLASSE

                                    </f:facet>


                                    <p:outputLabel value="Sigla"/>
                                    <p:outputLabel value="Nome"/>
                                    <p:outputLabel value=""/>

                                    <p:inputText maxlength="2" size="2" styleClass="form-control"
                                                 value="#{grupoMB.classe.sigla}" id="campoSigla"/>

                                    <p:inputText  styleClass="form-control"
                                                  value="#{grupoMB.classe.nome}" id="campoNome" />

                                    <p:commandButton icon="fa fa-plus"  value="Adicionar"
                                                     styleClass="ui-priority-success btn-primary form-control"
                                                     action="#{grupoMB.salvaClasseGrupo()}"
                                                     update="classes,  growl , gridCadastroClasse">
                                    </p:commandButton>
                                </p:panelGrid>


                            </div>

                            <div class="ui-sm-6 ui-md-6 ui-lg-6" style="float: right ; max-height: 260px ; overflow: auto">

                                <p:dataTable id="classes" var="classe" value="#{grupoMB.grupo.classes}"
                                             editable="true" widgetVar="classes"
                                             style="margin-bottom:20px">
                                    <f:facet name="header">
                                        <div align="center">
                                            <p:outputLabel value="CLASSES DO GRUPO #{grupoMB.grupo.nome}"/>
                                        </div>
                                    </f:facet>


                                    <p:ajax event="rowEdit" update="classes , growl" listener="#{classeMB.editarRow}"/>

                                    <p:column headerText="Sigla" style="text-align: center"
                                              styleClass="ui-sm-2 ui-md-2 ui-lg-2">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:outputLabel value="#{classe.sigla}"/></f:facet>
                                            <f:facet name="input"><p:inputText value="#{classe.sigla}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>

                                    <p:column headerText="Nome" style="text-align: center">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:outputLabel value="#{classe.nome}"/></f:facet>
                                            <f:facet name="input"><p:inputText value="#{classe.nome}" style="width:100%"/></f:facet>
                                        </p:cellEditor>
                                    </p:column>


                                    <p:column style="width:60px" headerText="Editar">
                                        <p:rowEditor editTitle="Editar" saveTitle="Salvar Alterações"
                                                     cancelTitle="Cancelar"/>
                                    </p:column>

                                    <p:column style="width:60px; text-align: center" headerText="Excluir">
                                        <p:commandButton icon="fa fa-trash" styleClass="btn-danger btn-xs"
                                                         title="Excluir" update="classes , growl" process="@this"
                                                        immediate="true" action="#{grupoMB.excluirClasseGrupo()}">
                                            <f:setPropertyActionListener value="#{classe}" target="#{grupoMB.classe}"/>
                                            <p:confirm header="ATENÇÃO" message="Confirma exclusão?"
                                                       icon="fa fa-exclamation-triangle"/>
                                        </p:commandButton>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="SIM" styleClass="ui-confirmdialog-yes btn-success"
                                                             icon="fa fa-check">
                                            </p:commandButton>
                                            <p:commandButton value="NÃO" type="button"
                                                             styleClass="ui-confirmdialog-no btn-danger"
                                                             icon="fa fa-times"/>
                                        </p:confirmDialog>

                                    </p:column>

                                </p:dataTable>

                            </div>

                        </p:rowExpansion>

                    </p:dataTable>


                </div>
            </div>

            <h:outputScript library="js" name="scriptGrupo.js"/>
        </h:form>

        <p:dialog header="CADASTRO" widgetVar="dlgCadastroClasse" modal="true" id="DialogCadastroClasse">

            <p:ajax event="close" resetValues="true" update="formCadastroClasse"
                    listener="#{grupoMB.resetaGrupo()}"/>

            <h:form id="formCadastroClasse">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="CLASSE"/>
                    </f:facet>

                    <p:outputLabel value="Grupo: "/>
                    <p:selectOneMenu required="true" requiredMessage="Preencha o campo 'Grupo'"
                                     appendTo="@this" id="GruposNovoClasse"
                                     value="#{grupoMB.grupo}" height="100"
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                        <f:selectItems value="#{grupoMB.grupos}"/>
                        <p:ajax event="change" process="@this"/>

                    </p:selectOneMenu>


                    <p:outputLabel value="Sigla: "/>
                    <p:inputText required="true" requiredMessage="Preencha o campo 'Sigla'"
                                 maxlength="2"  styleClass="form-control"
                                 value="#{grupoMB.classe.sigla}"/>
                    <p:outputLabel value="Descricao: "/>
                    <p:inputText required="true" requiredMessage="Preencha o campo 'Descrição'"
                                 value="#{grupoMB.classe.nome}"/>


                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="SALVAR" style="width: 50%"
                                             action="#{grupoMB.salvaClasseGrupo()}" styleClass="btn-success"
                                             update="grupos , grupos:classes , growl"/>
                        </div>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </p:dialog>


        <p:dialog header="CADASTRO" widgetVar="dlgCadastroGrupo" modal="true">

            <p:ajax event="close" resetValues="true" update="formCadastroGrupo"/>

            <h:form id="formCadastroGrupo">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="GRUPO"/>
                    </f:facet>

                    <p:outputLabel value="Sigla: "/>
                    <p:inputText maxlength="2" value="#{grupoMB.grupo.sigla}"
                                 required="true" requiredMessage="Preencha o campo 'Sigla'"
                                 styleClass="form-control" />
                    <p:outputLabel value="Nome: "/>
                    <p:inputText value="#{grupoMB.grupo.nome}"
                                 required="true" requiredMessage="Preencha o campo 'Nome'"/>

                    <p:outputLabel value="Descricao: "/>
                    <p:inputTextarea styleClass="form-control"
                                     value="#{grupoMB.grupo.descricao}"
                                     required="true" requiredMessage="Preencha o campo 'Descrição'"/>


                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="SALVAR" style="width: 50%"
                                             action="#{grupoMB.salva()}" styleClass="btn-success"
                                             update="@form , grupos, growl"/>
                        </div>
                    </f:facet>

                </p:panelGrid>


            </h:form>
        </p:dialog>


        <h:outputScript library="js" name="script.js"/>

    </ui:define>

</ui:composition>
