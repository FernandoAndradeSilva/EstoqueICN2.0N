<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Default
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
            .ui-outputlabel {
                margin-top: 5px;

            }

            .ui-button {

            }


        </style>
    </ui:define>


    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Default" link="cadastro-default.xhtml?id="/>
        <h:form id="formCadastroItem" prependId="false">
            <p:focus/>


            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                        <p:commandButton value="TESTE" action="#{categoriaMB.testeImprimir()}" update="@this"/>
                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-default?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>


                    <p:separator/>

                    <div class="ui-g ui-fluid ">


                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="grupo" value="Categoria"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-2">
                            <p:selectOneMenu id="grupo" value="#{categoriaMB.novaCategoria}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItems value="#{categoriaMB.categorias}" var="categoria" itemValue="#{categoria}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel  value="Tipo"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-2">

                        </div>


                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="descricao" value="Descrição"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5">
                            <p:inputText id="descricao"/>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel  value="Un. Medida"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-2">

                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="codigo" value="Código"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-2">
                            <p:inputText id="codigo" />
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="especificacao" />
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5">
                            <p:inputText id="especificacao"/>
                        </div>




                    </div>
                </div>
            </div>

        </h:form>






        <h:outputScript library="js" name="script.js"/>

    </ui:define>

</ui:composition>
