<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Default
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
            .ui-outputlabel {
                margin-top: 5px;

            }


        </style>
    </ui:define>


    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Default" link="cadastro-default.xhtml?id="/>
        <h:form id="formCadastroItem" prependId="false">
            <p:focus/>


            <div class="box box-primary ">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-default?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>


                    <p:separator/>

                    <div style="display: inline">


                    <div class="ui-g ui-fluid ui-sm-6 ui-md-6 ui-lg-6" style="float: left">


                        <div class="ui-sm-12 ui-md-6 ui-lg-6">
                            <p:selectOneMenu id="grupo" value="#{categoriaMB.categoria}"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Categoria" noSelectionOption="true"/>
                                <f:selectItems value="#{categoriaMB.categorias}"/>
                                <p:ajax event="change" update="classe , grupo"
                                        listener="#{categoriaMB.carregaCategorias()}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-6 ui-lg-6">
                            <p:selectOneMenu id="classe"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="TIPO" noSelectionOption="true"/>
                                <f:selectItems value="#{categoriaMB.categoria.tipos}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-6 ui-lg-6">
                            <p:inputText id="descricao" placeholder="Descricao"/>
                        </div>

                        <div class="ui-sm-12 ui-md-6 ui-lg-6">
                            <p:inputText id="especificacao" placeholder="Especificação"/>
                        </div>

                        <div class="ui-sm-12 ui-md-4 ui-lg-4">
                            <p:selectOneMenu id="unMedida">
                                <f:selectItem itemLabel="Unidade De Medida" noSelectionOption="true"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-4 ui-lg-2">
                            <p:inputText id="codigo" placeholder="Codigo"/>
                        </div>


                        <div class="ui-sm-12 ui-md-3 ui-lg-3">
                            <p:outputLabel for="estMin" value="Notificar quantidade mínima"/>
                        </div>
                        <div class="ui-sm-12 ui-md-3 ui-lg-3">
                            <p:inputSwitch id="estMin" onLabel="Sim" offLabel="Não" value="#{usuarioMB.teste}" style="width: 100%">
                                <p:ajax event="change" update="campoEstMin"/>
                            </p:inputSwitch>
                            <p:spinner placeholder="Preencha a quantidade" id="campoEstMin"
                                       disabled="#{!usuarioMB.teste}"/>
                        </div>

                        <div class="ui-sm-12 ui-md-6 ui-lg-6">
                            <p:inputTextarea id="observacoes" placeholder="Preencha com as observações"/>
                        </div>


                    </div>


                    <div class="ui-g ui-fluid ui-sm-6 ui-md-6 ui-lg-6" style="float: right">

                        <div class="ui-sm-12 ui-md-6 ui-lg-6">
                            <p:selectOneMenu id="grp" value="#{categoriaMB.categoria}"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Categoria" noSelectionOption="true"/>
                                <f:selectItems value="#{categoriaMB.categorias}"/>
                            </p:selectOneMenu>
                        </div>






                    </div>


                    </div>
                </div>
            </div>

        </h:form>


        <div class="box box-primary ui-sm-6 ui-md-10 ui-lg-6">
            <div class="box-header with-border ">


                <div class="ui-sm-12 ui-md-6 ui-lg-12" style="display: inline-list-item">


                    <div class="ui-sm-12 ui-md-6 ui-lg-6" style="float: left">


                        <h:form id="formCat">


                            <p:panel id="panel">

                                <f:facet name="header">
                                    <p:commandButton value="+" styleClass="btn-primary btn-xs"
                                                     title="Clique para adicionar uma categoria"
                                                     update="formCat:panel">
                                        <p:ajax event="click" listener="#{categoriaMB.cadastroInicialNovaCategoria()}"
                                                update="formCat:panel"/>
                                    </p:commandButton>
                                    CATEGORIAS
                                </f:facet>
                                <p:dataList value="#{categoriaMB.categorias}" var="categoria" type="unordered"
                                            itemType="none" paginatorPosition="bottom" id="dtList"
                                            paginator="true" rows="10" styleClass="paginated">
                                    <f:facet name="header">

                                        <div style="width: 100%">


                                            <p:inputText placeholder="Pesquisar" id="campoPesquisa"
                                                         value="#{categoriaMB.campoPesquisa}"/>
                                            <p:commandButton style="color: black; background-color: #28a745"
                                                             icon="fa fa-fw fa-search" title="Clique Para Pesquisar"
                                                             action="#{categoriaMB.pesquisar()}"
                                                             styleClass="btn-sm" update="formCat:dtList"/>
                                            <p:commandButton icon="fa fa-refresh"
                                                             style="color: black ; background-color: #17a2b8;"
                                                             title="Recarregar"
                                                             action="#{categoriaMB.recarregarPesquisa()}"
                                                             styleClass="btn-sm" update="formCat:dtList"/>

                                        </div>

                                    </f:facet>

                                    <p:commandButton styleClass="btn-xs btn-warning" icon="fa fa-edit" title="Editar"
                                                     update="formCat:panel" action="#{categoriaMB.cadastroInicialNovaCategoria()}">
                                    <f:setPropertyActionListener value="#{categoria}"
                                                                 target="#{categoriaMB.novaCategoria}"/>
                                    </p:commandButton>
                                    <p:commandButton styleClass="btn-xs btn-danger" action="#{categoriaMB.excluirCategoriaSelecionada()}"
                                                     icon="fa fa-trash" title="Excluir" update="formCat:panel , formCadastroItem , formCat">
                                        <f:setPropertyActionListener value="#{categoria}"
                                                                     target="#{categoriaMB.categoriaSelecionada}"/>
                                    </p:commandButton>
                                    <p:commandLink value="- #{categoria.nome}" update="formTip"
                                                   title="Clique para visualisar os Tipos">
                                        <f:setPropertyActionListener value="#{categoria}"
                                                                     target="#{categoriaMB.categoriaSelecionada}"/>
                                    </p:commandLink>


                                    <f:facet name="footer">

                                        <div style="#{categoriaMB.novoCadastro == false ? 'display: none' : '' }">

                                            <p:inputText placeholder="Nova categoria" style="width: 80%;"
                                                         value="#{categoriaMB.novaCategoria.nome}"/> <br/>
                                            <p:commandButton value="Salvar" styleClass="btn-success"
                                                             action="#{categoriaMB.salvarNovaCategoria()}"
                                                             update="formCat:panel , formCadastroItem"/>
                                            <p:commandButton value="Cancelar" styleClass="btn-danger">
                                                <p:ajax event="click"
                                                        listener="#{categoriaMB.cancelaCadastroNovaCategoria()}"
                                                        update="formCat:panel"/>
                                            </p:commandButton>


                                        </div>
                                    </f:facet>

                                </p:dataList>
                            </p:panel>
                        </h:form>


                    </div>

                    <div class="ui-sm-12 ui-md-6 ui-lg-6" style="float: right">
                        <h:form id="formTip">
                            <p:panel rendered="#{categoriaMB.categoriaSelecionada != null}">

                                <f:facet name="header">
                                    <p:commandButton value="+" styleClass="btn-primary btn-xs"
                                                     title="Clique para adicionar um tipo a categoria"/>
                                    TIPOS
                                </f:facet>
                                <p:dataList value="#{categoriaMB.categoriaSelecionada.tipos}" var="tipo"
                                            type="unordered"

                                            itemType="none" paginatorPosition="bottom"
                                            paginator="true" rows="10" styleClass="paginated">
                                    <f:facet name="header">

                                        <p:inputText placeholder="Pesquisar"/>
                                        <p:commandButton style="color: black; background-color: #28a745"
                                                         icon="fa fa-fw fa-search" title="Clique Para Pesquisar"
                                                         styleClass="btn-sm"/>
                                        <p:commandButton icon="fa fa-paint-brush"
                                                         style="color: black ; background-color: #dc3545"
                                                         title="Limpar pesquisa"
                                                         styleClass="btn-sm"/>


                                    </f:facet>

                                    <p:commandButton styleClass="btn-xs btn-warning" icon="fa fa-edit" title="Editar"/>
                                    <p:commandButton styleClass="btn-xs btn-danger" icon="fa fa-trash" title="Excluir"/>
                                    <p:commandLink value="- #{tipo.nome}"/>


                                    <f:facet name="footer">


                                    </f:facet>

                                </p:dataList>
                            </p:panel>
                        </h:form>

                    </div>


                </div>
            </div>
        </div>


        <h:outputScript library="js" name="script.js"/>

    </ui:define>

</ui:composition>
