<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Default
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
            .ui-outputlabel {
                margin-top: 5px;
            }

            .ui-selectonemenu-filter-container {
                width: 100%;
            }


        </style>

        <f:event type="preRenderComponent" listener="#{grupoMB.carregaGrupos()}"/>
    </ui:define>


    <ui:define name="body">
        <f:metadata>
        </f:metadata>


        <div class="box box-primary ui-sm-12 ui-md-12 ui-lg-12">
            <div class="box-header with-border">


                <adm:breadcrumb title="Cadastro Default" link="cadastro-default.xhtml?id="/>


                <h:form id="formCadastroItem" prependId="false">
                    <p:focus/>

                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this" rendered="false"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Cadastrar Grupos e Classes" immediate="true"
                                         action="grupos?faces-redirect=true"
                                         process="@this" styleClass="btn-info"
                                         icon="fa fa-list-alt" style="float: right"/>
                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-default?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>


                    <p:separator/>


                    <div class="ui-g ui-fluid ui-sm-12 ui-md-12 ui-lg-6">


                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:selectOneMenu id="grupo" value="#{itemMB.item.classe.grupo}"
                                             converter="omnifaces.SelectItemsConverter"
                                             filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione o Grupo" noSelectionOption="true"/>
                                <f:selectItems value="#{grupoMB.grupos}"/>
                                <p:ajax event="change" update="classe"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:selectOneMenu id="classe"
                                             filter="true" filterMatchMode="startsWith"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Selecione a Classe" noSelectionOption="true"/>
                                <f:selectItems value="#{itemMB.item.classe.grupo.classes}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:inputText id="descricao" placeholder="Descricao"/>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:inputText id="especificacao" placeholder="Especificação"/>
                        </div>

                        <div class="ui-sm-12 ui-md-4 ui-lg-4">
                            <p:selectOneMenu id="unMedida">
                                <f:selectItem itemLabel="Unidade De Medida" noSelectionOption="true"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-4 ui-md-4 ui-lg-2">
                            <p:inputText id="codigo" placeholder="Codigo"/>
                        </div>


                        <div class="ui-sm-4 ui-md-4 ui-lg-3">
                            <p:selectBooleanCheckbox value="#{itemMB.quantidadeMinima}" itemLabel="Qtd. mínima"
                                                     styleClass="form-control"
                                                     title="Marque para exibir uma notifição quando o produto atingir uma quantidade mínima">
                                <p:ajax event="change" update="campoEstMin"/>
                            </p:selectBooleanCheckbox>

                        </div>

                        <div class="ui-sm-4 ui-md-4 ui-lg-3">
                            <p:spinner placeholder="Quantidade" id="campoEstMin"
                                       disabled="#{!itemMB.quantidadeMinima}"/>
                        </div>


                        <div class="ui-sm-12 ui-md-6 ui-lg-12">
                            <p:inputTextarea id="observacoes" placeholder="Preencha com as observações"/>
                        </div>


                    </div>


                </h:form>
            </div>


        </div>





        <h:outputScript library="js" name="script.js"/>

    </ui:define>

</ui:composition>
