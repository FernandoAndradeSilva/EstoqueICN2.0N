<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        CADASTRO DE ITEM
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
            .ui-outputlabel {
                margin-top: 5px;
            }

            .ui-selectonemenu-filter-container {
                width: 100%;
            }
        </style>

        <f:event type="preRenderComponent" listener="#{grupoMB.carregaGrupos()}"/>
        <f:event type="preRenderComponent" listener="#{unidadeDeMedidaMB.carregaUnidadesDeMedida()}"/>
    </ui:define>


    <ui:define name="body">
        <f:metadata>
        </f:metadata>
        <p:growl id="growl" showDetail="false" sticky="false" life="2000"/>

        <h:form id="form" prependId="false">

            <div class="box box-primary ui-sm-12 ui-md-12 ui-lg-12">
                <div class="box-header with-border">

                    <adm:breadcrumb title="Cadastro Default" link="cadastro-default.xhtml?id="/>
                    <p:focus/>

                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         action="#{itemMB.salvaItem()}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>


                        <p:commandButton value="Excluir" process="@this" rendered="false"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>

                        <p:commandButton value="Cadastrar Grupos e Classes" immediate="true"
                                         action="grupos?faces-redirect=true"
                                         process="@this" styleClass="btn-info"
                                         icon="fa fa-list-alt" style="float: right"/>
                        <p:spacer width="5"/>

                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-default?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>


                    <p:separator/>


                    <div class="ui-g ui-fluid ui-sm-12 ui-md-12 ui-lg-6">


                        <div class="ui-sm-12 ui-md-12 ui-lg-5">
                            <p:selectOneMenu id="selectGrupos" value="#{itemMB.item.classe.grupo}"
                                             converter="omnifaces.SelectItemsConverter"
                                             filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Grupo" noSelectionOption="true"/>
                                <f:selectItems value="#{grupoMB.grupos}"/>
                                <p:ajax event="change" update="selectClasses"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-4 ui-md-4 ui-lg-1">
                            <p:commandButton styleClass="btn btn-primary btn-sm" icon="fa fa-plus" process="@this"
                                             onclick="PF('dlgCadastroGrupo').show();"/>
                        </div>


                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:inputText id="descricao" value="#{itemMB.item.descricao}" placeholder="Descricao"/>
                        </div>


                        <div class="ui-sm-12 ui-md-12 ui-lg-5">
                            <p:selectOneMenu id="selectClasses" value="#{itemMB.item.classe}"
                                             filter="true" filterMatchMode="startsWith"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Classe" noSelectionOption="true"/>
                                <f:selectItems value="#{itemMB.item.classe.grupo.classes}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-4 ui-md-4 ui-lg-1">
                            <p:commandButton styleClass="btn btn-primary btn-sm" icon="fa fa-plus" process="@this"/>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:inputText id="especificacao" value="#{itemMB.item.especificacao}"
                                         placeholder="Especificação"/>
                        </div>

                        <div class="ui-sm-12 ui-md-4 ui-lg-5">
                            <p:selectOneMenu id="selectUnDeMedida" value="#{itemMB.item.unidadeDeMedida}"
                                             filter="true" filterMatchMode="startsWith"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Unidade De Medida" noSelectionOption="true"/>
                                <f:selectItems value="#{unidadeDeMedidaMB.unidadesDeMedida}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-4 ui-md-4 ui-lg-1">
                            <p:commandButton styleClass="btn btn-primary btn-sm"
                                             onclick="PF('dlgCadastroUnidadeDeMedida').show();"
                                             icon="fa fa-plus" process="@this"/>
                        </div>

                        <div class="ui-sm-4 ui-md-4 ui-lg-2">
                            <p:inputText id="codigo" value="#{itemMB.item.codigo}" placeholder="Codigo"/>
                        </div>


                        <div class="ui-sm-4 ui-md-4 ui-lg-2">
                            <p:selectBooleanCheckbox value="#{itemMB.quantidadeMinima}" itemLabel="Qtd. M."
                                                     styleClass="form-control"
                                                     title="Marque para exibir uma notifição quando o produto atingir uma quantidade mínima">
                                <p:ajax event="change" update="campoEstMin"/>
                            </p:selectBooleanCheckbox>

                        </div>

                        <div class="ui-sm-4 ui-md-4 ui-lg-2">
                            <p:spinner placeholder="qtd" id="campoEstMin" value="#{itemMB.item.quantidadeMinima}"
                                       disabled="#{!itemMB.quantidadeMinima}"/>
                        </div>


                        <div class="ui-sm-12 ui-md-6 ui-lg-12">
                            <p:inputTextarea id="observacoes" value="#{itemMB.item.observacoes}"
                                             placeholder="Preencha com as observações"/>
                        </div>


                    </div>
                </div>
            </div>
        </h:form>


        <p:dialog header="UNIDADES DE MEDIDA" widgetVar="dlgCadastroUnidadeDeMedida" modal="true"
                  id="DialogCadastroUnidadeDeMedida" width="40%" resizable="true" responsive="true">

            <h:form id="formUnDeMedida">


                <div align="center" class="ui-sm-12 ui-md-12 ui-lg-12">
                    <p:panelGrid columns="5">
                        <p:outputLabel value="Sigla"/>
                        <p:inputText styleClass="form-control"
                                     required="true" requiredMessage="Preencha o campo 'Sigla'"
                                     value="#{unidadeDeMedidaMB.unidadeDeMedida.sigla}"/>

                        <p:outputLabel value="Nome"/>
                        <p:inputText styleClass="form-control"
                                     required="true" requiredMessage="Preencha o campo 'Nome'"
                                     value="#{unidadeDeMedidaMB.unidadeDeMedida.nome}"/>


                        <p:commandButton value="ADICIONAR" action="#{unidadeDeMedidaMB.adicionar()}"
                                         styleClass="btn btn-success"
                                         process="@this , @form"
                                         update="growl , unidadesDeMedida, @form"/>
                    </p:panelGrid>
                </div>

                <p:separator/>

                <div class="ui-sm-12 ui-md-12 ui-lg-12" style="max-height: 300px ; overflow: auto">
                    <p:dataTable var="unidadeDeMedida" value="#{unidadeDeMedidaMB.unidadesDeMedida}"
                                 id="unidadesDeMedida"
                                 widgetVar="unidadesDeMedida"
                                 editable="true" paginator="true"
                                 paginatorPosition="bottom" rows="10"
                                 paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 currentPageReportTemplate=""
                                 rowsPerPageTemplate="5,10,15,20,30">

                        <p:ajax event="rowEdit" update="unidadesDeMedida , growl"
                                listener="#{unidadeDeMedidaMB.editarRow}"/>


                        <p:column style="width:5px ; text-align: center" headerText="Selecionar">
                            <p:commandButton icon="fa fa-check" styleClass="btn btn-xs btn-success"
                                             update="selectUnDeMedida" process="@this"
                                             oncomplete="PF('dlgCadastroUnidadeDeMedida').hide();">
                                <f:setPropertyActionListener value="#{unidadeDeMedida}"
                                                             target="#{itemMB.item.unidadeDeMedida}"/>
                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Sigla" styleClass="ui-sm-1 ui-md-1 ui-lg-1" style="text-align: center">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{unidadeDeMedida.sigla}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{unidadeDeMedida.sigla}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nome" styleClass="ui-sm-1 ui-md-1 ui-lg-1" style="text-align: center">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{unidadeDeMedida.nome}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{unidadeDeMedida.nome}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:8px ; text-align: center" headerText="Editar">
                            <p:rowEditor editTitle="Editar" saveTitle="Salvar Alterações" cancelTitle="Cancelar"/>
                        </p:column>

                        <p:column style="width:5px ; text-align: center" headerText="Excluir">
                            <p:commandButton icon="fa fa-trash" styleClass="btn btn-xs btn-danger"
                                             action="#{unidadeDeMedidaMB.excluir()}" process="@this"
                                             update="growl , unidadesDeMedida , selectUnDeMedida">
                                <f:setPropertyActionListener value="#{unidadeDeMedida}"
                                                             target="#{unidadeDeMedidaMB.unidadeDeMedida}"/>
                                <p:confirm header="ATENÇÃO" message="Confirma exclusão?"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="SIM" process="@this"
                                                 styleClass="ui-confirmdialog-yes btn-success"
                                                 icon="fa fa-check">
                                </p:commandButton>
                                <p:commandButton value="NÃO" type="button"
                                                 styleClass="ui-confirmdialog-no btn-danger"
                                                 icon="fa fa-times"/>
                            </p:confirmDialog>
                        </p:column>

                    </p:dataTable>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="GRUPOS" widgetVar="dlgCadastroGrupo" modal="true"
                  id="DialogCadastroGrupo" width="40%" resizable="true" responsive="true">

            <h:form id="formGrupo">





                <p:separator/>

                <div class="ui-sm-12 ui-md-12 ui-lg-12" style="max-height: 300px ; overflow: auto">
                    <p:dataTable var="grupo" value="#{grupoMB.grupos}"
                                 id="grupos" widgetVar="grupos"
                                 editable="true" paginator="true"
                                 paginatorPosition="bottom" rows="10"
                                 paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 currentPageReportTemplate=""
                                 rowsPerPageTemplate="5,10,15,20,30">

                        <p:ajax event="rowEdit" update="grupos , growl" listener="#{grupoMB.editarRow}"/>


                        <p:column style="width:5px ; text-align: center" headerText="Selecionar">
                            <p:commandButton icon="fa fa-check" styleClass="btn btn-xs btn-success"
                                             update="selectGrupos , selectClasses" process="@this"
                                             oncomplete="PF('dlgCadastroGrupo').hide();">
                                <f:setPropertyActionListener value="#{grupo}"
                                                             target="#{itemMB.item.classe.grupo}"/>
                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Sigla" styleClass="ui-sm-1 ui-md-1 ui-lg-1" style="text-align: center">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{grupo.sigla}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{grupo.sigla}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nome" styleClass="ui-sm-1 ui-md-1 ui-lg-1" style="text-align: center">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{grupo.nome}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{grupo.nome}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:8px ; text-align: center" headerText="Editar">
                            <p:rowEditor editTitle="Editar" saveTitle="Salvar Alterações" cancelTitle="Cancelar"/>
                        </p:column>

                        <p:column style="width:5px ; text-align: center" headerText="Excluir">
                            <p:commandButton icon="fa fa-trash" styleClass="btn btn-xs btn-danger"
                                             action="#{grupoMB.excluir()}" process="@this"
                                             update="growl , grupos , selectGrupos">
                                <f:setPropertyActionListener value="#{grupo}"
                                                             target="#{grupoMB.grupo}"/>
                                <p:confirm header="ATENÇÃO" message="Confirma exclusão?"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="SIM" process="@this"
                                                 styleClass="ui-confirmdialog-yes btn-success"
                                                 icon="fa fa-check">
                                </p:commandButton>
                                <p:commandButton value="NÃO" type="button"
                                                 styleClass="ui-confirmdialog-no btn-danger"
                                                 icon="fa fa-times"/>
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </p:dialog>


        <h:outputScript library="js" name="script.js"/>

    </ui:define>

</ui:composition>
