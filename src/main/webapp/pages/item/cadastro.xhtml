<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Default
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
            .ui-outputlabel {
                margin-top: 5px;

            }
        </style>
    </ui:define>


    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Default" link="cadastro-default.xhtml?id="/>
        <h:form id="formCadastroItem" prependId="false">
            <p:focus/>


            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>

                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-default?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>


                    <p:separator/>

                    <div class="ui-g ui-fluid ">


                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="grupo" value="Grupo"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-2">
                            <p:selectOneMenu id="grupo">
                                <f:selectItem itemLabel="SELECIONE" noSelectionOption="true"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="classe" value="Classe"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-2">
                            <p:selectOneMenu id="classe">
                                <f:selectItem itemLabel="SELECIONE" noSelectionOption="true"/>
                            </p:selectOneMenu>
                        </div>


                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="descricao" value="Descrição"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5">
                            <p:inputText id="descricao"/>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="unMedida" value="Un. Medida"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-2">
                            <p:selectOneMenu id="unMedida">
                                <f:selectItem itemLabel="SELECIONE" noSelectionOption="true"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="codigo" value="Código"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-2">
                            <p:inputText id="codigo" value=""/>
                        </div>

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="especificacao" value="Especificação "/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5">
                            <p:inputText id="especificacao"/>
                        </div>


                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="estMin" value="Notificar quantidade mínima"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-2">
                            <p:inputSwitch id="estMin" onLabel="Sim" offLabel="Não" value="#{usuarioMB.teste}">
                                <p:ajax event="change" update="campoEstMin"/>
                            </p:inputSwitch>
                            <p:spinner placeholder="Preencha a quantidade" id="campoEstMin"
                                       disabled="#{!usuarioMB.teste}"/>
                        </div>


                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="observacoes" value="Observações"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-8">
                            <p:inputTextarea id="observacoes"/>
                        </div>


                    </div>
                </div>
            </div>

        </h:form>


        <div class="box box-primary ui-sm-12 ui-md-6 ui-lg-6">
            <div class="box-header with-border ">

                <div class="ui-sm-12 ui-md-6 ui-lg-12" style="display: inline-list-item">

                    <div class="ui-sm-12 ui-md-6 ui-lg-6" style="float: left">

                        <h:form id="formCat">
                            <p:panel header="CATEGORIA - #{usuarioMB.categoriaSelecionada.nome}" id="panel">
                                <p:dataList value="#{usuarioMB.categorias}" var="categoria" type="unordered"
                                            itemType="none" paginatorPosition="bottom"
                                            paginator="true" rows="10" styleClass="paginated">
                                    <f:facet name="header">
                                        <div align="left">
                                            <p:commandButton value="+" styleClass="btn-info btn-xs"
                                                             action="#{usuarioMB.preCadastroNovaCategoria()}"
                                                             update="formCat:panel"/>
                                            <p:outputLabel value="Adicionar"/>
                                        </div>


                                    </f:facet>

                                    <p:commandButton styleClass="btn-xs btn-warning" icon="fa fa-edit" title="Editar"/>
                                    <p:commandButton styleClass="btn-xs btn-danger" icon="fa fa-trash" title="Excluir"/>
                                    <p:commandLink value="- #{categoria.nome}" update="formTip"
                                                   title="Clique para visualisar os Tipos">
                                        <f:setPropertyActionListener value="#{categoria}"
                                                                     target="#{usuarioMB.categoriaSelecionada}"/>
                                    </p:commandLink>


                                    <f:facet name="footer">

                                        <div style="#{usuarioMB.novaCategoria == null ? 'display: none' : '' }">


                                            <p:inputText placeholder="Descricao da categoria"/>
                                            <p:commandButton value="Salvar" styleClass="btn-success"/>
                                            <p:commandButton value="Cancelar" styleClass="btn-danger"/>


                                        </div>
                                    </f:facet>

                                </p:dataList>
                            </p:panel>
                        </h:form>



                    </div>

                    <div class="ui-sm-12 ui-md-6 ui-lg-6" style="float: right">
                        <h:form id="formTip">
                            <p:panel header="TIPOS" id="pnl" rendered="#{usuarioMB.categoriaSelecionada != null}">
                                <p:dataList value="#{usuarioMB.categoriaSelecionada.tipos}" var="tipo" type="unordered"
                                            itemType="none" paginatorPosition="bottom"
                                            paginator="true" rows="10" styleClass="paginated">
                                    <f:facet name="header">
                                        <div align="left">
                                            <p:commandButton value="+" styleClass="btn-info btn-xs"/>
                                            <p:outputLabel value="Adicionar"/>
                                        </div>
                                    </f:facet>

                                    <p:commandButton styleClass="btn-xs btn-warning" icon="fa fa-edit" title="Editar"/>
                                    <p:commandButton styleClass="btn-xs btn-danger" icon="fa fa-trash" title="Excluir"/>
                                    <p:commandLink value="- #{tipo.nome}"/>


                                    <f:facet name="footer">


                                    </f:facet>

                                </p:dataList>
                            </p:panel>
                        </h:form>

                    </div>


                </div>
            </div>
        </div>




        <h:outputScript library="js" name="script.js"/>

    </ui:define>

</ui:composition>
