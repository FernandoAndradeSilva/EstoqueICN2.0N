<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        CADASTRO DE ITEM
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
            .ui-outputlabel {
                margin-top: 5px;
            }

            .ui-selectonemenu-filter-container {
                width: 100%;
            }


        </style>

        <f:event type="preRenderComponent" listener="#{grupoMB1.carregaGrupos()}"/>
        <f:event type="preRenderComponent" listener="#{unidadeDeMedidaMB.carregaUnidadesDeMedida()}"/>


    </ui:define>


    <ui:define name="body">
        <f:metadata>
        </f:metadata>
        <p:growl id="growl" showDetail="false" sticky="false" life="2000"/>

        <div class="box box-primary ui-sm-12 ui-md-12 ui-lg-12">
            <div class="box-header with-border">


                <adm:breadcrumb title="Cadastro Default" link="cadastro-default.xhtml?id="/>


                <h:form id="formCadastroItem" prependId="false">
                    <p:focus/>

                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         action="#{itemMB.salvar()}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>


                        <p:commandButton value="Excluir" process="@this" rendered="false"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>

                        <p:commandButton value="Cadastrar Grupos e Classes" immediate="true"
                                         action="grupos?faces-redirect=true"
                                         process="@this" styleClass="btn-info"
                                         icon="fa fa-list-alt" style="float: right"/>
                        <p:spacer width="5"/>

                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-default?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>


                    <p:separator/>


                    <div class="ui-g ui-fluid ui-sm-12 ui-md-12 ui-lg-6">


                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:selectOneMenu id="grupo" value="#{itemMB.item.classe.grupo}"
                                             converter="omnifaces.SelectItemsConverter"
                                             filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione o Grupo" noSelectionOption="true"/>
                                <f:selectItems value="#{grupoMB1.grupos}"/>
                                <p:ajax event="change" update="classe"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:selectOneMenu id="classe" value="#{itemMB.item.classe}"
                                             filter="true" filterMatchMode="startsWith"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Selecione a Classe" noSelectionOption="true"/>
                                <f:selectItems value="#{itemMB.item.classe.grupo.classes}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:inputText id="descricao" value="#{itemMB.item.descricao}" placeholder="Descricao"/>
                        </div>

                        <div class="ui-sm-12 ui-md-12 ui-lg-6">
                            <p:inputText id="especificacao" value="#{itemMB.item.especificacao}"
                                         placeholder="Especificação"/>
                        </div>

                        <div class="ui-sm-12 ui-md-4 ui-lg-4">
                            <p:inputText id="campoUnidadeDeMedida" value="#{itemMB.item.unidadeDeMedida.id == 0 ? 'Unidade De Medida'  :
                            (itemMB.item.unidadeDeMedida)}"  readonly="true" type="button"
                                         onclick="PF('dlgCadastroUnidadeDeMedida').show();"
                                         style="background-color: white ; text-align: left">
                                <p:ajax event="click"/>
                            </p:inputText>
                        </div>


                        <div class="ui-sm-4 ui-md-4 ui-lg-2">
                            <p:inputText id="codigo" value="#{itemMB.item.codigo}" placeholder="Codigo"/>
                        </div>


                        <div class="ui-sm-4 ui-md-4 ui-lg-3">
                            <p:selectBooleanCheckbox value="#{itemMB.quantidadeMinima}" itemLabel="Qtd. mínima"
                                                     styleClass="form-control"
                                                     title="Marque para exibir uma notifição quando o produto atingir uma quantidade mínima">
                                <p:ajax event="change" update="campoEstMin"/>
                            </p:selectBooleanCheckbox>

                        </div>

                        <div class="ui-sm-4 ui-md-4 ui-lg-3">
                            <p:spinner placeholder="Quantidade" id="campoEstMin" value="#{itemMB.item.quantidadeMinima}"
                                       disabled="#{!itemMB.quantidadeMinima}"/>
                        </div>


                        <div class="ui-sm-12 ui-md-6 ui-lg-12">
                            <p:inputTextarea id="observacoes" value="#{itemMB.item.observacoes}"
                                             placeholder="Preencha com as observações"/>
                        </div>


                    </div>


                </h:form>
            </div>


        </div>


        <p:dialog header="SELECIONE A UNIDADE DE MEDIDA" widgetVar="dlgCadastroUnidadeDeMedida" modal="true"
                  id="DialogCadastroUnidadeDeMedida" width="40%" resizable="true" responsive="true" hideEffect="">

            <p:ajax  update="formUnidadesDeMedida , formCadastroUnidadeDeMedida , campoUnidadeDeMedida"
                     listener="#{itemMB.verificaUnidadeExistente()}" event="close" resetValues="true"/>

            <h:form id="formUnidadesDeMedida">

                <div class="ui-sm-12 ui-md-12 ui-lg-12" style="max-height: 300px ; overflow: auto">

                    <p:dataTable var="unidadeDeMedida" value="#{unidadeDeMedidaMB.unidadesDeMedida}"
                                 id="unidadesDeMedida"
                                 widgetVar="unidadesDeMedida"
                                 editable="true" paginator="true"
                                 paginatorPosition="bottom" rows="10"
                                 paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 currentPageReportTemplate=""
                                 rowsPerPageTemplate="5,10,15,20,30">


                        <p:column style="width:5px ; text-align: center" headerText="Selecionar">
                            <p:commandButton icon="fa fa-check" styleClass="btn btn-xs btn-success"
                                             update="campoUnidadeDeMedida"
                                             oncomplete="PF('dlgCadastroUnidadeDeMedida').hide();">
                                <f:setPropertyActionListener value="#{unidadeDeMedida}"
                                                             target="#{itemMB.item.unidadeDeMedida}"/>
                            </p:commandButton>
                        </p:column>


                        <p:column headerText="Sigla" styleClass="ui-sm-1 ui-md-1 ui-lg-1" style="text-align: center">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{unidadeDeMedida.sigla}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{unidadeDeMedida.sigla}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nome" styleClass="ui-sm-1 ui-md-1 ui-lg-1" style="text-align: center">
                            <p:cellEditor>
                                <f:facet name="output"><p:outputLabel value="#{unidadeDeMedida.nome}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{unidadeDeMedida.nome}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column style="width:5px ; text-align: center" headerText="Editar">
                            <p:rowEditor editTitle="Editar" saveTitle="Salvar Alterações" cancelTitle="Cancelar"/>

                        </p:column>

                        <p:column style="width:5px ; text-align: center" headerText="Excluir">
                            <p:commandButton icon="fa fa-trash" styleClass="btn btn-xs btn-danger" action="#{unidadeDeMedidaMB.excluir()}"
                                             update="formUnidadesDeMedida:unidadesDeMedida , formUnidadesDeMedida"
                                             actionListener="#{itemMB.verificaGrupoPreenchido()}">
                                <f:setPropertyActionListener value="#{unidadeDeMedida}"
                                                             target="#{unidadeDeMedidaMB.unidadeDeMedida}"/>
                                <p:confirm header="ATENÇÃO" message="Confirma exclusão?"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="SIM" styleClass="ui-confirmdialog-yes btn-success"
                                                 icon="fa fa-check">
                                </p:commandButton>
                                <p:commandButton value="NÃO" type="button"
                                                 styleClass="ui-confirmdialog-no btn-danger"
                                                 icon="fa fa-times"/>
                            </p:confirmDialog>


                        </p:column>


                    </p:dataTable>

                    <p:separator/>

                </div>
            </h:form>


            <h:form id="formCadastroUnidadeDeMedida">

                <div align="center">

                    <p:panelGrid columns="4" style="width: 80%">

                        <f:facet name="header">
                            <p:outputLabel value="Adicionar nova Unidade De Medida"/>
                        </f:facet>


                        <p:outputLabel value="Sigla"/>
                        <p:inputText styleClass="form-control" required="true"
                                     requiredMessage="Preencha o campo 'Sigla'"
                                     value="#{unidadeDeMedidaMB.unidadeDeMedida.sigla}"/>

                        <p:outputLabel value="Nome"/>
                        <p:inputText styleClass="form-control" required="true" requiredMessage="Preencha o campo 'Nome'"
                                     value="#{unidadeDeMedidaMB.unidadeDeMedida.nome}"/>


                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton style="width: 50%" value="Salvar"
                                                 action="#{unidadeDeMedidaMB.salvar()}"
                                                 styleClass="btn btn-success" update="formUnidadesDeMedida:unidadesDeMedida ,
                                                     formCadastroUnidadeDeMedida , growl"/>

                            </div>
                        </f:facet>

                    </p:panelGrid>
                </div>

            </h:form>


        </p:dialog>


        <h:outputScript library="js" name="script.js"/>

    </ui:define>

</ui:composition>
