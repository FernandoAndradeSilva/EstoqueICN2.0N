<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
		<f:event type="preRenderComponent" listener="#{itemMB.carregaItens()}"/>
    </ui:define>

    <ui:define name="title">
        TODOS ITENS
    </ui:define>


    <ui:define name="body">
        <adm:breadcrumb title="Pesquisa Default"/>

			<h:form id="formItens" prependId="false">

				<p:growl id="growl" showDetail="false" sticky="false" life="2000"/>


				<div class="box box-primary ui-sm-12 ui-md-12 ui-lg-12">
                	<div class="box-header with-border">

						<p:commandButton action="cadastro?faces-redirect=true" ajax="false" icon="fa fa-plus"
                         	            value="Novo" styleClass="btn-primary"/>
                    	<p:spacer width="5"/>
	                    <p:commandButton value="Excluir Selecionado(s)" icon="fa fa-trash" styleClass="btn-danger"
	                                     process="@form" update="@form"/>
	                    <p:spacer width="5"/>
	                    <p:commandButton value="Olhar Selecionado(s)"
	                    				 oncomplete="PF('defaultSelecionadas').show()"
	                    				 update="@(.ui-dialog)"
	                    				 styleClass="btn-info"
	                                     icon="fa fa-search"/>
	                    <p:separator/>


	                    <p:dataTable id="itens" widgetVar="itens" rows="10"
	                                 paginator="true" value="#{itemMB.itens}"
	                                 paginatorPosition="bottom"	 var="item"
	                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
	                                 {PageLinks} {NextPageLink} {LastPageLink} "
	                                 currentPageReportTemplate=""
	                                 rowsPerPageTemplate="5,10,15,20,30">


							<p:column headerText="Código" styleClass="ui-sm-1 ui-md-1 ui-lg-1">
								<p:outputLabel value="#{item.id.item.codigo}"/>
							</p:column>

							<p:column headerText="Descrição">
								<p:outputLabel value="#{item.id.item.descricao}"/>
							</p:column>

							<p:column headerText="Especificação">
								<p:outputLabel value="#{item.id.item.especificacao}"/>
							</p:column>

							<p:column headerText="U.M." styleClass="ui-sm-1 ui-md-1 ui-lg-1 align-center">
								<p:outputLabel value="#{item.id.item.unidadeDeMedida.sigla}"/>
							</p:column>

							<p:column headerText="Entradas"  styleClass="ui-sm-1 ui-md-1 ui-lg-1 align-center">
								<p:outputLabel value="#{item.entradas}"/>
							</p:column>

							<p:column headerText="Saídas"  styleClass="ui-sm-1 ui-md-1 ui-lg-1 align-center">
								<p:outputLabel value="#{item.saidas}"/>
							</p:column>

							<p:column headerText="Saldo"  styleClass="ui-sm-1 ui-md-1 ui-lg-1 align-center">
								<p:outputLabel value="#{item.saldo}"/>
							</p:column>

							<p:column headerText="Custo" styleClass="ui-sm-1 ui-md-1 ui-lg-1 align-right">
								<p:outputLabel value="R$: #{item.custo}"/>
							</p:column>


							<p:column headerText="Custo" styleClass="ui-sm-1 ui-md-1 ui-lg-1 align-center">
								<p:commandButton icon="fa fa-plus" action="#{itemMB.movimentar(item , 1)}" update="itens , growl" />
								<p:commandButton icon="fa fa-arrow-right" action="#{itemMB.movimentar(item , 2)}" update="itens , growl" />
							</p:column>

	                    </p:dataTable>
					</div>
	            </div>



				<p:commandButton value="Testando Batch" action="#{itemMB.movimentacao()}"/>


        	</h:form>




    </ui:define>

</ui:composition>
